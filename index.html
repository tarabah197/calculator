<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/sctipt.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">

        <div class="display">
            123
        </div>
        <div class="buttons-container" id="numbers">
            <div class="button-number" id="number-0">0</div>
            <div class="button-number" id="number-1">1</div>
            <div class="button-number" id="number-2">2</div>
            <div class="button-number" id="number-3">3</div>
            <div class="button-number" id="number-4">4</div>
            <div class="button-number" id="number-5">5</div>
            <div class="button-number" id="number-6">6</div>
            <div class="button-number" id="number-7">7</div>
            <div class="button-number" id="number-8">8</div>
            <div class="button-number" id="number-9">9</div>
        </div>

        <div class="operators-container" id="operators">
            <div class="button-operator add" id="add" value="+">+</div>
            <div class="button-operator substract" id="substract">-</div>
            <div class="button-operator multiply" id="multiply">*</div>
            <div class="button-operator divide" id="divide">/</div>
        </div>

    </div>
</body>
</html>
