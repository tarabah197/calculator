<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/sctipt.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="display-container">
            <div class="display">
                <p class="previous" aria-readonly="true">12</p>
                <p class="current" aria-readonly="true">0</p>
            </div>
        </div>

        <div class="btn-container">
            <div class="btns">
                <div class="control-container">
                    <button class="btn bg-red">AC</button>
                    <button class="btn bg-red">+/-</button>
                    <button class="btn bg-red">%</button>
                </div>
                <div class="numbers-container">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                </div>
            </div>
            <div class="operators-container">
                <button class="btn bg-blue">=</button>
                <button class="btn bg-blue">+</button>
                <button class="btn bg-blue">-</button>
                <button class="btn bg-blue">*</button>
                <button class="btn bg-blue">/</button>
            </div>
        </div>  
    </div>
</html>
